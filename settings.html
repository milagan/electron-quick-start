<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self'">
  <title>electron-quick-start</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./resources/css/style.css" />
</head>

<body>
  <div class="applogo">
    <img class="appimage" src="./resources/images/ckplogo.png">
  </div>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="./index.html" role="tab">Services</a>
      <a class="nav-item nav-link active" id="nav-settings-tab" data-toggle="tab" href="#" role="tab">Settings</a>
      <a class="nav-item nav-link" id="nav-scratch-tab" data-toggle="tab" href="./scratch.html" role="tab">Scratch</a>
      <a class="nav-item nav-link" id="nav-about-tab" data-toggle="tab" href="./about.html" role="tab">About</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
      <div class="container">
        <br>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-hyperv-tab" data-bs-toggle="pill" data-bs-target="#pills-hyperv" type="button" role="tab" aria-controls="pills-hyperv" aria-selected="true">Hyper-V</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-iotedge-tab" data-bs-toggle="pill" data-bs-target="#pills-iotedge" type="button" role="tab" aria-controls="pills-iotedge" aria-selected="false">IoT Edge</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-deploy-tab" data-bs-toggle="pill" data-bs-target="#pills-deploy" type="button" role="tab" aria-controls="pills-deploy" aria-selected="false">Deploy</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-provision-tab" data-bs-toggle="pill" data-bs-target="#pills-provision" type="button" role="tab" aria-controls="pills-provision" aria-selected="false">Provision</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-hyperv" role="tabpanel" aria-labelledby="pills-hyperv-tab">
            <br>
            <div class="card">
              <div class="card-header">
                Hyper-V Installation
              </div>
              <div class="card-body">
                <p>Click the button to launch Hyper-V installation</p>
                <button class="btn btn-danger" id="hyperv-btn">Launch Hyper-V Installation</button>
                <div id="hyperv-status"></div>
                <br>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-iotedge" role="tabpanel" aria-labelledby="pills-iotedge-tab">
            IoT Edge
          </div>
          <div class="tab-pane fade" id="pills-deploy" role="tabpanel" aria-labelledby="pills-deploy-tab">
            Deploy
          </div>
          <div class="tab-pane fade" id="pills-provision" role="tabpanel" aria-labelledby="pills-provision-tab">
            Provision
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./view.js"></script>
  <script src="./renderer.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>

</html>
